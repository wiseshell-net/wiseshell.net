<table class="padding" style="margin-top:10px;" border='0' cellspacing='0' cellpadding='5'><tr><td>
<ul>
    <li class="bold">Documentation: <span class="bold {% if game.documentation == "Y" %} yes {% else %}{% if game.documentation == "N" %} no {% else %}{% if game.documentation == "P" %} partial {% else %} unavailable {% endif %}{% endif %}{% endif %}">{{ game.documentation|escape }}</span></li>
    <li class="bold">Supported rules: <span class="bold {% if game.supported_rules == "Y" %} yes {% else %}{% if game.supported_rules == "N" %} no {% else %}{% if game.supported_rules == "P" %} partial {% else %} unavailable {% endif %}{% endif %}{% endif %}">{{ game.supported_rules|escape }}</span></li>
    <li class="bold">Single Player: <span class="bold {% if game.single_player == "Y" %} yes {% else %}{% if game.single_player == "N" %} no {% else %}{% if game.single_player == "P" %} partial {% else %} unavailable {% endif %}{% endif %}{% endif %}">{{ game.single_player|escape }}</span></li>
    <li class="bold">Multiplayer: <span class="bold {% if game.multiplayer == "Y" %} yes {% else %}{% if game.multiplayer == "N" %} no {% else %}{% if game.multiplayer == "P" %} partial {% else %} unavailable {% endif %}{% endif %}{% endif %}">{{ game.multiplayer|escape }}</span></li>
</ul>
{% if game.notes %}
<p class="bold" style="margin-top:50px;">Notes:</p>
{{ game.notes|safe }}
{% endif %}
</table>
